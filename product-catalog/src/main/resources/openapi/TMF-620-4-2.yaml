          description: A string providing a complementary information on the value
            of the lifecycle status attribute.
          type: string
        validFor:
          description: ""
          type: object
          allOf:
          - $ref: '#/components/schemas/TimePeriod'
        version:
          description: ProductOffering version
          type: string
        place:
          description: Place defines the places where the products are sold or delivered.
          type: array
          items:
            $ref: '#/components/schemas/PlaceRef'
        serviceLevelAgreement:
          description: ""
          type: object
          allOf:
          - $ref: '#/components/schemas/SLARef'
        channel:
          description: The channel defines the channel for selling product offerings.
          type: array
          items:
            $ref: '#/components/schemas/ChannelRef'
        serviceCandidate:
          description: ""
          type: object
          allOf:
          - $ref: '#/components/schemas/ServiceCandidateRef'
        category:
          description: "The category resource is used to group product offerings,\
            \ service and resource candidates in logical containers. Categories can\
            \ contain other categories and/or product offerings, resource or service\
            \ candidates."
          type: array
          items:
            $ref: '#/components/schemas/CategoryRef'
        resourceCandidate:
          description: ""
          type: object
          allOf:
          - $ref: '#/components/schemas/ResourceCandidateRef'
        productOfferingTerm:
          description: "A condition under which a ProductOffering is made available\
            \ to Customers. For instance, a productOffering can be offered with multiple\
            \ commitment periods."
          type: array
          items:
            $ref: '#/components/schemas/ProductOfferingTerm'
        productOfferingPrice:
          description: "An amount, usually of money, that is asked for or allowed\
            \ when a ProductOffering is bought, rented, or leased. The price is valid\
            \ for a defined period of time and may not represent the actual price\
            \ paid by a customer."
          type: array
          items:
            $ref: '#/components/schemas/ProductOfferingPriceRefOrValue'
        agreement:
          description: "An agreement represents a contract or arrangement, either\
            \ written or verbal and sometimes enforceable by law, such as a service\
            \ level agreement or a customer price agreement. An agreement involves\
            \ a number of other business entities, such as products, services, and\
            \ resources and/or their specifications."
          type: array
          items:
            $ref: '#/components/schemas/AgreementRef'
        bundledProductOffering:
          description: A type of ProductOffering that belongs to a grouping of ProductOfferings
            made available to the market. It inherits of all attributes of ProductOffering.
          type: array
          items:
            $ref: '#/components/schemas/BundledProductOffering'
        bundledGroupProductOffering:
          description: "A group of ProductOfferings that can be selected for instantiation,\
            \ e.g. between 2 and 7 from a list of 15 channel packs."
          type: array
          items:
            $ref: '#/components/schemas/BundledGroupProductOffering'
        attachment:
          description: "Complements the description of an element (for instance a\
            \ product) through video, pictures..."
          type: array
          items:
            $ref: '#/components/schemas/AttachmentRefOrValue'
        marketSegment:
          description: "provides references to the corresponding market segment as\
            \ target of product offerings. A market segment is grouping of Parties,\
            \ GeographicAreas, SalesChannels, and so forth."
          type: array
          items:
            $ref: '#/components/schemas/MarketSegmentRef'
        productOfferingRelationship:
          description: A relationship between this product offering and other product
            offerings.
          type: array
          items:
            $ref: '#/components/schemas/ProductOfferingRelationship'
        productOfferingCharacteristic:
          description: "A characteristic quality or distinctive feature of a ProductOffering.\
            \ The characteristic can take on a discrete value fixed at design (catalog\
            \ authoring) time, such as Mobile Plan Rank, and is not generally modifiable\
            \ at inventory level."
          type: array
          items:
            $ref: '#/components/schemas/CharacteristicSpecification'
        prodSpecCharValueUse:
          description: "A use of the ProductSpecificationCharacteristicValue by a\
            \ ProductOffering to which additional properties (attributes) apply or\
            \ override the properties of similar properties contained in ProductSpecificationCharacteristicValue.\
            \ It should be noted that characteristics which their value(s) addressed\
            \ by this object must exist in corresponding product specification. The\
            \ available characteristic values for a ProductSpecificationCharacteristic\
            \ in a Product specification can be modified at the ProductOffering level.\
            \ For example, a characteristic 'Color' might have values White, Blue,\
            \ Green, and Red. But, the list of values can be restricted to e.g. White\
            \ and Blue in an associated product offering. It should be noted that\
            \ the list of values in 'ProductSpecificationCharacteristicValueUse' is\
            \ a strict subset of the list of values as defined in the corresponding\
            \ product specification characteristics."
          type: array
          items:
            $ref: '#/components/schemas/ProductSpecificationCharacteristicValueUse'
        policy:
          description: The Policy resource represents a policy/rule applied to ProductOffering.
          type: array
          items:
            $ref: '#/components/schemas/PolicyRef'
        allowedAction:
          description: List of actions that can be executed (in context of a product
            order) on products instantiated from this offering
          type: array
          items:
            $ref: '#/components/schemas/AllowedProductAction'
        lastUpdate:
          format: date-time
          type: string
          example: 2024-04-17T16:30:25Z
        lifecycleStatus:
          description: Used to indicate the current lifecycle status
          type: string
        name:
          description: Name of the productOffering
          type: string
        productSpecification:
          description: ""
          type: object
          allOf:
          - $ref: '#/components/schemas/ProductSpecificationRef'
        externalIdentifier:
          description: "List of external identifieers for the offering, e.g. identifier\
            \ in source catalog"
          type: array
          items:
            $ref: '#/components/schemas/ExternalIdentifier'
